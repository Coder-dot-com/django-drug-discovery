<div class="p-1">


  <div class=" " style="
    {% comment %} position: absolute;
    left: 0;
    right: 0;
    margin: auto;
    top:10rem; {% endcomment %}
                        z-index:1000;
                       "
  >

    <div class="">

      <div class="accordion accordion-flush border border-1 border-dark rounded col-12 col-sm-8 mx-auto" id="accordionFilters">

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFilters" aria-expanded="false" aria-controls="collapseFilters">
              <b>
                Molecule Filters
              </b>
            </button>
          </h2>
          <div id="collapseFilters" class="accordion-collapse collapse" data-bs-parent="#accordionFilters">
            <form
              hx-get="{% url "filter_molecules" generation_request.uuid %}"
              hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
              hx-target="#renderMolecules"
              hx-swap="outerHTML"
              hx-encoding='multipart/form-data'
            >

              <div class="accordion-body">
                <b>
                  Physicochemical properties
                </b>


                <div class="row">
                  <div class="">

                    Molecular mass:
                  </div>
                  <div class="col form-floating p-1">
                    <input id="molecular_mass_from" type="text" name="molecular_mass_from" class="form-control" placeholder="" value="{{molecular_mass_from}}">
                    <label for="molecular_mass_from">From (>= molecular mass g/mol)</label>
                  </div>
                  <div class="col form-floating p-1">
                    <input id="molecular_mass_to" type="text" name="molecular_mass_to" class="form-control" placeholder="" value="{{molecular_mass_to}}" >
                    <label for="molecular_mass_to">To (<= molecular mass g/mol)</label>
                  </div>

                </div>

                <div class="row">
                  <div class="">

                    H-bond acceptors:
                  </div>
                  <div class="col form-floating p-1">
                    <input id="H_bond_acceptors_from" type="text" name="H_bond_acceptors_from" class="form-control" placeholder="" value="{{H_bond_acceptors_from}}">
                    <label for="H_bond_acceptors_from">From (>= H-bond acceptors)</label>
                  </div>
                  <div class="col form-floating p-1">
                    <input id="H_bond_acceptors_to" type="text" name="H_bond_acceptors_to" class="form-control" placeholder="" value="{{H_bond_acceptors_to}}" >
                    <label for="H_bond_acceptors_to">To (<= H-bond acceptors)</label>
                  </div>

                </div>
                <div class="mt-3 text-end">

                  <button type="submit" class="btn btn-primary">Filter</button>
                </div>


              </div>
            </formn>
          </div>
        </div>

      </div>

      <br>


    </div>


  </div>
</div>
