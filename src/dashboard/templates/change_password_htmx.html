


<div class="row ">
    <div class="card" >
        <div class="card-body">
            <h5 class="card-title">Change password</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
            <form action="{% url 'change_password' %}" method="POST" class="needs-validation" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                    {% for field in form %}

                        <div class="row mb-4">
                            <label for="{{field.name}}" class="col-sm-3 col-form-label">{{field.field.widget.attrs.title}}</label>
                            <div class="col-sm-9">
                                <div class="input-group">

                                    {% if field.field.widget.attrs.input_group_text %}

                                        <div class="input-group-text">{{field.field.widget.attrs.input_group_text}}</div>
                                    {% endif %}

                                    {{field}}
                                </div>
                                <div class="invalid-feedback">
                                    {{field.errors}}
                                </div>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>



                <div class="d-flex ">



                    <div class="btn-group mx-auto " role="group" aria-label="Basic example">
                        <button  type="submit" class="btn site-button site-button">Save</button>
                    </div>
                </div>

            </form>
        </div>
    </div>



</div>
