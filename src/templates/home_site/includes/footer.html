<script>
    document.addEventListener('DOMContentLoaded', function () {
        const hamburger = document.querySelector('.hamburger');
        const mobileNav = document.getElementById('mobile-nav');

        const originalSVG = `<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 120 120" width="120" height="120" preserveAspectRatio="xMidYMid meet" style="width: 100%; height: 100%; transform: translate3d(0px, 0px, 0px); content-visibility: visible;"><defs><clipPath id="__lottie_element_13"><rect width="120" height="120" x="0" y="0"></rect></clipPath></defs><g clip-path="url(#__lottie_element_13)"><g transform="matrix(1,0,0,1,1.5,91.5)" opacity="1" style="display: block;"><g opacity="1" transform="matrix(1,0,0,1,0,0)"><path stroke-linecap="round" stroke-linejoin="round" fill-opacity="0" stroke="#000" stroke-opacity="1" stroke-width="9" d=" M4.5,4.5 C4.5,4.5 112.5,4.5 112.5,4.5"></path></g></g><g transform="matrix(1,0,0,1,1.5,55.5)" opacity="1" style="display: block;"><g opacity="1" transform="matrix(1,0,0,1,0,0)"><path stroke-linecap="round" stroke-linejoin="round" fill-opacity="0" stroke="#000" stroke-opacity="1" stroke-width="9" d=" M4.5,4.5 C4.5,4.5 112.5,4.5 112.5,4.5"></path></g></g><g transform="matrix(1,0,0,1,1.5,19.5)" opacity="1" style="display: block;"><g opacity="1" transform="matrix(1,0,0,1,0,0)"><path stroke-linecap="round" stroke-linejoin="round" fill-opacity="0" stroke="#000" stroke-opacity="1" stroke-width="9" d=" M4.5,4.5 C4.5,4.5 112.5,4.5 112.5,4.5"></path></g></g></g></svg>`;
        const newSVG = `<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 120 120" width="120" height="120" preserveAspectRatio="xMidYMid meet" style="width: 100%; height: 100%; transform: translate3d(0px, 0px, 0px); content-visibility: visible;"><defs><clipPath id="__lottie_element_13"><rect width="120" height="120" x="0" y="0"></rect></clipPath></defs><g clip-path="url(#__lottie_element_13)"><g transform="matrix(0.7071067690849304,-0.7071067690849304,0.7071067690849304,0.7071067690849304,15.452274322509766,98.18376159667969)" opacity="1" style="display: block;"><g opacity="1" transform="matrix(1,0,0,1,0,0)"><path stroke-linecap="round" stroke-linejoin="round" fill-opacity="0" stroke="#000" stroke-opacity="1" stroke-width="9" d=" M4.5,4.5 C4.5,4.5 112.5,4.5 112.5,4.5"></path></g></g><g transform="matrix(1,0,0,1,1.5,55.5)" opacity="1" style="display: none;"><g opacity="1" transform="matrix(1,0,0,1,0,0)"><path stroke-linecap="round" stroke-linejoin="round" fill-opacity="0" stroke="#000" stroke-opacity="1" stroke-width="9" d=" M4.5,4.5 C4.5,4.5 112.5,4.5 112.5,4.5"></path></g></g><g transform="matrix(0.7071067690849304,0.7071067690849304,-0.7071067690849304,0.7071067690849304,21.816234588623047,15.452274322509766)" opacity="1" style="display: block;"><g opacity="1" transform="matrix(1,0,0,1,0,0)"><path stroke-linecap="round" stroke-linejoin="round" fill-opacity="0" stroke="#000" stroke-opacity="1" stroke-width="9" d=" M4.5,4.5 C4.5,4.5 112.5,4.5 112.5,4.5"></path></g></g></g></svg>`;

        hamburger.addEventListener('click', function () {
            if (mobileNav.classList.contains('open')) {
                mobileNav.classList.remove('open');
                setTimeout(() => {
                    mobileNav.style.display = 'none';
                }, 400); // Match this duration to the CSS transition duration
                hamburger.innerHTML = originalSVG;
            } else {
                mobileNav.style.display = 'block';
                setTimeout(() => {
                    mobileNav.classList.add('open');
                }, 10); // Slight delay to trigger CSS transition
                hamburger.innerHTML = newSVG;
            }
        });
    });
</script>

<script>

    function ativedropdown(activeli) {
        let dropmnu = activeli.querySelector(".dropmenu");
        let arrowIcon = activeli.querySelector(".arrow-icon");

        if (dropmnu.style.display === "none" || dropmnu.style.display === "") {
            dropmnu.style.display = "block";
            dropmnu.style.transition = "all 0.4s";
            arrowIcon.classList.add("active");
        } else {
            dropmnu.style.display = "none";
            dropmnu.style.transition = "all 0.4s";
            arrowIcon.classList.remove("active");
        }
    }

</script>
